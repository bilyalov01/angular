<div class="product-item">
	<h2>Products</h2>
	<div *ngFor="let product of products" class="box">
		<div class="product-info" *ngIf="product">
			<img src="{{product.image}}" [routerLink]="['/categories', categoryIdFromRoute, '/products', product.id]" class="img-product" alt="image of product">
			<div class="info">
				<h2><a
						[routerLink]="['/categories', categoryIdFromRoute, '/products', product.id]">{{ product.name }}</a>
				</h2>
				<h4 *ngIf="product.rating"> Rating: {{product.rating}} </h4>
				<p><strong>Description:</strong> {{ product.description }}</p>
				<div class="like">
					<small><strong>Likes: {{product.like}}</strong></small>
					<img src="https://cdn.pixabay.com/photo/2017/08/17/15/49/like-2651767__340.png" alt="likes" width="20px" *ngIf="product.isLiked">
            </div>
					<div class="btn">
						<button><a [href]="'https://telegram.me/share/url?url=' + product.link " target="_blank">
      Share</a> 
    </button>
					</div>
				</div>

			</div>
		</div>
