<h1>Categories</h1>
<div class="container2">
  <div *ngFor="let category of categories" class="box">
    <a [routerLink]="['/categories', category.id]">
      <h2>{{category.name}} </h2>
    </a>
    <div class="img">
      <img src="{{category.image}}" width="200px" [routerLink]="['/categories', category.id]">
    </div>
  </div>
</div>
